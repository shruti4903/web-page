<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body{
                /* background-color: #801a1a; */
                background-image: url(bg\ image.jpeg);
                background-size: cover;
            }
            .a_box{
                height: 500px;
                width: 400px;
                background-color: rgba(255, 255, 255, 0.61);
                margin-top: 220px;
                border-radius: 20px;
            }
            .end{
                margin-left: 150px;
            }
        </style>
</head>

<body>
    <div class="container-fluid a_box">
        <h2 class="pt-4 mb-4" >Sign in</h2>
        <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email or phone number</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-secondary w-100 rounded-5">Sign in</button>
            <div class="mt-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me
                    <span class="end">Need Help?</span>
                </label>
              </div>
          </form>
          <div class="fs-6"><p class="mt-4">Don't have an acount?<a href="#" class="text-black">Sign up</a></p>
          <p>This page is protected bt Google reCAPTCHA<br>
          to ensure you're not a bot.<b>Learn more.</b></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
